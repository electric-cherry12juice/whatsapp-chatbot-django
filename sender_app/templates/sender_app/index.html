<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f2f5;
            color: #1c1e21;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px 0;
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            width: 100%;
            max-width: 450px;
            box-sizing: border-box;
        }
        h1 {
            font-size: 24px;
            font-weight: 700;
            color: #005662;
            text-align: center;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .radio-group input {
            margin-right: 8px;
        }
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #606770;
        }
        input[type="text"], textarea, input[type="radio"] {
            width: 100%;
            padding: 12px;
            border: 1px solid #dddfe2;
            border-radius: 8px;
            font-size: 16px;
            box-sizing: border-box;
            transition: border-color 0.2s;
        }
        input[type="radio"] {
             width: auto;
        }
        input[type="text"]:focus, textarea:focus {
            outline: none;
            border-color: #00a884;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            width: 100%;
            padding: 14px;
            background-color: #00a884;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #008a6e;
        }
        .response-box {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
        }
        .response-box.success {
            background-color: #e6f6f4;
            border: 1px solid #00a884;
            color: #005662;
        }
        .response-box.error {
            background-color: #fff0f0;
            border: 1px solid #ff5252;
            color: #d32f2f;
        }
        small {
            color: #606770;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send WhatsApp Message</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="recipient_number">Recipient Number</label>
                <input type="text" id="recipient_number" name="recipient_number" placeholder="e.g., 15551234567" required>
                <small>Include country code, no '+' or spaces.</small>
            </div>

            <!-- Message Type Selector -->
            <div class="form-group">
                <label>Message Type</label>
                <div class="radio-group">
                    <label>
                        <input type="radio" id="type_text" name="message_type" value="text" checked> Text
                    </label>
                    <label>
                        <input type="radio" id="type_template" name="message_type" value="template"> Template
                    </label>
                </div>
            </div>

            <!-- Text Message Input (Visible by default) -->
            <div class="form-group" id="text-message-group">
                <label for="message_text">Message</label>
                <textarea id="message_text" name="message_text" placeholder="Type your message here..." required></textarea>
            </div>

            <!-- Template Name Input (Hidden by default) -->
            <div class="form-group" id="template-message-group" style="display: none;">
                <label for="template_name">Template Name</label>
                <input type="text" id="template_name" name="template_name" placeholder="e.g., hello_world">
            </div>

            <button type="submit">Send Message</button>
        </form>

        {% if response %}
        <div class="response-box success">
            <strong>Success!</strong> API Response:
            <pre>{{ response }}</pre>
        </div>
        {% endif %}

        {% if error %}
        <div class="response-box error">
            <strong>Error!</strong> Details:
            <pre>{{ error }}</pre>
        </div>
        {% endif %}
    </div>

    <script>
        // JavaScript to toggle input fields based on message type
        const messageTypeRadios = document.querySelectorAll('input[name="message_type"]');
        const textGroup = document.getElementById('text-message-group');
        const templateGroup = document.getElementById('template-message-group');
        const textInput = document.getElementById('message_text');
        const templateInput = document.getElementById('template_name');

        function toggleInputs() {
            if (document.getElementById('type_text').checked) {
                textGroup.style.display = 'block';
                templateGroup.style.display = 'none';
                textInput.required = true;
                templateInput.required = false;
            } else {
                textGroup.style.display = 'none';
                templateGroup.style.display = 'block';
                textInput.required = false;
                templateInput.required = true;
            }
        }

        messageTypeRadios.forEach(radio => {
            radio.addEventListener('change', toggleInputs);
        });

        // Initial check on page load
        toggleInputs();
    </script>
</body>
</html>
