<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Message Sender</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 2rem; display: flex; justify-content: center; align-items: center; min-height: 100vh;}
        .container { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 500px; }
        h1 { color: #1a73e8; }
        .form-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 0.5rem; font-weight: bold; }
        input[type="text"], input[type="tel"], textarea {
            width: 100%; padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box;
        }
        button { background-color: #1a73e8; color: white; padding: 0.75rem 1.5rem; border: none; border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background-color: #155ab6; }
        .radio-group label { display: inline-block; margin-right: 1rem; }
        
        /* New styles for the response box */
        .response-box {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 4px;
            font-family: monospace;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .response-success { background-color: #e6f4ea; border: 1px solid #c8e6c9; color: #2e7d32; }
        .response-error { background-color: #fce8e6; border: 1px solid #f8bbd0; color: #c62828; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Send WhatsApp Message</h1>

        <!-- Response Display Section -->
        {% if response_status %}
            <div class="response-box {% if response_status == 200 %}response-success{% else %}response-error{% endif %}">
                <strong>Status: {{ response_status }}</strong>
                <hr>
                <pre>{{ response_body }}</pre>
            </div>
        {% endif %}
        {% if error_message %}
            <div class="response-box response-error">
                <strong>Critical Error:</strong>
                <hr>
                <pre>{{ error_message }}</pre>
            </div>
        {% endif %}

        <form action="{% url 'send_message' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="to_number">To Number (e.g., 15550001234)</label>
                <input type="tel" id="to_number" name="to_number" required>
            </div>

            <div class="form-group radio-group">
                <label><input type="radio" name="message_type" value="text" checked onchange="toggleInputs()"> Text</label>
                <label><input type="radio" name="message_type" value="template" onchange="toggleInputs()"> Template</label>
            </div>

            <div id="text-input-group" class="form-group">
                <label for="message_text">Message</label>
                <textarea id="message_text" name="message_text" rows="4" required></textarea>
            </div>

            <div id="template-input-group" class="form-group" style="display: none;">
                <label for="template_name">Template Name</label>
                <input type="text" id="template_name" name="template_name">
            </div>

            <button type="submit">Send Message</button>
        </form>
    </div>

    <script>
        function toggleInputs() {
            const messageType = document.querySelector('input[name="message_type"]:checked').value;
            const textGroup = document.getElementById('text-input-group');
            const templateGroup = document.getElementById('template-input-group');
            const textInput = document.getElementById('message_text');
            const templateInput = document.getElementById('template_name');

            if (messageType === 'text') {
                textGroup.style.display = 'block';
                templateGroup.style.display = 'none';
                textInput.required = true;
                templateInput.required = false;
            } else {
                textGroup.style.display = 'none';
                templateGroup.style.display = 'block';
                textInput.required = false;
                templateInput.required = true;
            }
        }
    </script>
</body>
</html>
